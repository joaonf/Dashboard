<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Suscity</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    
    <script type="text/javascript" src="js/jquery/md5.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery/cookies.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/register.js"></script>

    <link href="../vendors/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="../vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
    <link href="../vendors/pnotify/dist/pnotify.nonblock.css" rel="stylesheet">

</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form action="javascript:void(0)" id="login-form" class="templatemo-login-form">
                    <h1>Login</h1>
                    <div>
                        <input type="text" id="username" class="form-control" placeholder="Username" required=""/>
                    </div>
                    <div>
                        <input type="password" id="password" class="form-control" placeholder="Password" required=""/>
                    </div>
                    <div class="col-xs-12 .col-md-12">
                    	<div class="col-xs-6 .col-md-6">
                        	<input type="submit" class="btn btn-default submit" name="submit" value="Login"/>
                        </div>
                        <div class="col-xs-6 .col-md-6">
                        	<input type="button" onclick="continueAsGuest()" class="btn btn-default submit" name="button"  value="Guest"/>
                    	</div>
                        <div id="alertBanner"></div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                    	<p class="change_link">New to site?
		                	<a href="#signup" class="to_register"> Create Account </a>
		                </p>
                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1>Suscity Dashboard</h1>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <div id="register" class="animate form registration_form">
            <section class="login_content">
                <form action="javascript:void(0)" id="register-form" class="templatemo-login-form">
                    <h1>Create Account</h1>
                    <div>
                        <input type="text" id="username_r" class="form-control" placeholder="Username" required=""/>
                    </div>
                    <div>
                        <input type="email" id="email_r" class="form-control" placeholder="Email" required=""/>
                    </div>
                    <div>
                        <input type="password" id="password_r" class="form-control" placeholder="Password" required=""/>
                    </div>
                   	
                   	<div class="col-xs-12 col-md-12">
                    <input type="submit" class="btn btn-default submit" name="register" value="Register"/>
                    </div>
                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">Already a member?
                            <a href="#signin" class="to_register"> Log in </a>
                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1>Suscity Dashboard</h1>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

<script src="../vendors/pnotify/dist/pnotify.js"></script>
<script src="../vendors/pnotify/dist/pnotify.buttons.js"></script>
<script src="../vendors/pnotify/dist/pnotify.nonblock.js"></script>

</body>
</html>
